<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="hero">
            <div id="logo">
                <img src="images/logo.png" alt=""><h1> ODIN </h1>
            </div>
        </div>
        <div id="content">
            <div id="dummy-text">
                <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="#">
                <div id="form">
                    <h2>Let's Do This</h2>
                    <div class="input">
                        <label for="firstName">First Name:</label>
                        <input id="firstName" type="text">
                    </div>
                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text">
                    </div>
                    <div class="input">
                        <label for="email">Email:</label>
                        <input id="email" type="text">
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number:</label>
                        <input id="phone" type="text">
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input id="password" type="text">
                    </div>
                    <div class="input">
                        <label for="confirmpw">Confirm Password:</label>
                        <input id="confirmpw" type="text">
                    </div>
                </div>
                <div id="btn"><button>Create Account</button></div>
            </form>
        </div>
    </div>
</body>
</html>
